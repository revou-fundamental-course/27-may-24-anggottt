<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anggottt Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <nav>
        <div class="logo-icon">
        </div>
        <section class="nav-section" id="navbar-nav">
            <a href="#home" class="nav-item">Home</a>
            <a href="#facilities" class="nav-item">Our Facilities</a>
            <a href="#message-us" class="nav-item">Message Us</a>
        </section>
        <div class="navbar-toggler" onclick="toggleNavbar()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>
    
<section class="section">
    <!-- Awal Home -->
    <section class="home" id="home">
        <header>
            <h2>Hi <span id="name"></span>, Welcome to the Website!</h2>
        </header>
        <article>
            <p><b>Welcome to the Software Engineering Class</b></p>
            <div class="carousel-container">
                <div class="slider">
                    <div class="slides">
                        <div class="slide" id="slide1">
                            <img src="assets/Carousel1.jpg" alt="Image 1">
                        </div>
                        <div class="slide" id="slide2">
                            <img src="assets/Carousel2.jpg" alt="Image 2">
                        </div>
                        <div class="slide" id="slide3">
                            <img src="assets/Carousel3.jpg" alt="Image 3">
                        </div>
                    </div>
                    <button class="prev" id="prevButton">&#10094;</button>
                    <button class="next" id="nextButton">&#10095;</button>
                </div>
            </div>
        </article>
    </section>
    <!-- Akhir Home -->

    <!-- Awal Our Facilities -->
    <section class="facilities" id="facilities">
        <header>
            <h2>Facilities</h2>
        </header>
        <div class="facility-list">
            <div class="container-facility">
                <div class="facility-satu"></div>
                <h4>Programming</h4>
            </div>
            <div class="container-facility">
                <div class="facility-dua"></div>
                <h4>Front-End Developer</h4>
            </div>
            <div class="container-facility">
                <div class="facility-tiga"></div>
                <h4>Back-End Developer</h4>
            </div>  
        </div>
    </section>
    <!-- Akhir our facilities -->

    <!-- Awal Message Us -->
    <section class="message-us" id="message-us">
        <header>
            <h2>Message Us</h2>
        </header>
        <section class="message-us-section">

            <!-- Awal Form -->
            <section class="form-container">
                <form id="formulir">
                    <div class="form-group">
                        <label for="nama" class="">Nama :</label>
                        <input type="text" id="nama" name="nama" placeholder="Nama Anda" required>
                    </div>
                    <div class="form-group">
                        <label for="tgl-lahir" class="">Tanggal Lahir :</label>
                        <input type="date" id="tgl-lahir" name="tgl-lahir" required> 
                    </div>
                    <div class="form-group">
                        <label>Jenis Kelamin:</label>
                        <input type="radio" id="lakilaki" name="jenis_kelamin" value="Laki-laki" required>
                        <label for="lakilaki">Laki-laki</label>
                        <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan">
                        <label for="perempuan">Perempuan</label>
                    </div>
                    <div class="form-group">
                        <label for="pesan">Pesan :</label>
                        <textarea id="pesan" name="pesan" rows="4" required></textarea> 
                    </div>
                    <button type="submit" id="submit">Kirim</button>
                </form>
            </section>
            <!-- Akhir Form -->

            <!-- Awal Result -->
            <section class="result-container">
                <div class="form-result">
                    <textarea id="result" rows="15" cols="20" readonly></textarea>
                </div>
            </section>
        </section>
    </section>
    <!-- Akhir Result -->
</section>

<footer class="footer">
    <p>&copy;Yours, Anggottt 2024</p>
</footer>
    
<script src="js/script.js"></script>

</body>
</html>
